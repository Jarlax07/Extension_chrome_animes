<!DOCTYPE html>
<html>

  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="popup.css" media="screen,projection"/>
  </head>

  <body class="blue-grey darken-4" style="width:410px">

    <div id="list_episode" class="blue-grey-text text-lighten-4"></div>

    <template id="card_anime2">
      <div class="elem_list row">
        <div class="col s6 thumbnail">
          <img src="" alt="" class="responsive-img">
        </div>
        <div class="col s5 description"></div>
        <div class="col s1 icon-remove">
          <i class="remove material-icons">cancel</i>
        </div>
      </div>
    </template>

    <template id="card_anime">
      <div class="elem_list row">
        <div class="col s12 m7">
          <div class="card horizontal blue-grey darken-2" style="margin-bottom:5px; margin-top:0px;">
            <div class="card-image valign-wrapper">
              <img src="" alt="">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p class="description"></p>
              </div>
              <div class="card-action text-blue">
                <a class="watch" href="#">REGARDER</a>
                <a class="remove" href="#">VU</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>
    <script type="text/javascript" src="materialize.min.js"></script>
  </body>

</html>
