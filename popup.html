<!DOCTYPE html>
<html>

  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="popup.css" media="screen,projection"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>

  <body class="blue-grey darken-4" style="width:410px">
    <div class="row">
      <div class="col s12">
        <ul class="tabs blue-grey darken-3">
          <li class="tab col s3">
            <a class="active" href="#test1">Nouveaux épisodes</a>
          </li>
          <li class="tab col s3">
            <a href="#test2">Vos séries</a>
          </li>
        </ul>
      </div>
      <div id="test1" class="col s12">
        <div id="list_episode" class="blue-grey-text text-lighten-4"></div>
      </div>
      <div id="test2" class="col s12">
        <div class="fixed-action-btn">
          <a id="refresh" class="btn-floating btn-large red">
            <i class="large material-icons">refresh</i>
          </a>
        </div>
        <div id="watching_list" class="blue-grey-text text-lighten-4"></div>
      </div>
    </div>

    <template id="card_anime">
      <div class="elem_list row">
        <div class="col s12 m7">
          <div class="card horizontal blue-grey darken-2" style="margin-bottom:5px; margin-top:0px;">
            <div class="card-image valign-wrapper">
              <img src="" alt="">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p class="description"></p>
              </div>
              <div class="card-action text-blue">
                <a class="watch" href="#">REGARDER</a>
                <a class="remove" href="#">VU</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="card_watching">
      <div class="elem_list row">
        <div class="col s12 m7">
          <div class="card horizontal blue-grey darken-2" style="margin-bottom:5px; margin-top:0px;">
            <div class="card-image valign-wrapper">
              <img class="responsive-img" src="" alt="">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <span class="card-title"></span>
                <p class="description" style="max-height:170px;"></p>
              </div>
              <div class="card-action text-blue">
                <a class="more" href="#">EN SAVOIR PLUS</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>
    <script type="text/javascript" src="materialize.min.js"></script>
  </body>

</html>
