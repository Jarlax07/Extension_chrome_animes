<!DOCTYPE html>
<html>

  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="popup.css" media="screen,projection"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>

  <body class="blue-grey darken-4" style="width:410px">
    <div class="row">
      <div class="col s12">
        <ul class="tabs blue-grey darken-3">
          <li class="tab col s3">
            <a class="active" href="#test1">Nouveaux épisodes</a>
          </li>
          <li class="tab col s3">
            <a href="#test2">Vos séries</a>
          </li>
        </ul>
      </div>
      <div id="test1" class="col s12">
        <div id="list_episode" class="blue-grey-text text-lighten-4"></div>
      </div>
      <div id="test2" class="col s12">
        <button class="btn" id="change_pseudo" type="button" name="button" style="margin-left:25%;">Modifier votre pseudo</button>
        <div class="fixed-action-btn">
          <a id="refresh" class="btn-floating btn-large red">
            <i class="large material-icons">refresh</i>
          </a>
        </div>
        <div id="watching_list" class="blue-grey-text text-lighten-4"></div>
      </div>
    </div>

    <template id="card_anime">
      <div class="elem_list row">
        <div class="col s12 m7">
          <div class="card horizontal blue-grey darken-2 card-perso">
            <div class="card-image valign-wrapper">
              <img src="" alt="">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p class="description"></p>
              </div>
              <div class="card-action text-blue">
                <a id="watch" href="">REGARDER</a>
                <a id="remove" href="">VU</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="card_watching">
      <div class="elem_list row">
        <div class="col s12 m7">
          <div class="card horizontal blue-grey darken-2 card-perso">
            <div class="card-image valign-wrapper">
              <img class="responsive-img" src="" alt="">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <span class="card-title"></span>
                <p id="last_ep" style="font-weight:bold;"></p>
                <p id="description"></p>
              </div>
              <div class="card-action text-blue">
                <a id="more" href="#">EN SAVOIR PLUS</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="form_nautiljon">
      <input id="pseudo" type="text" placeholder="Votre pseudo Nautiljon" style="color:white;">
      <button id="cancelButton" class="btn" type="button" name="button">Annuler</button>
      <button class="btn" id="start_button" type="button" name="button">Initialiser</button>
    </template>

    <template id="start_to_watch">
      <h6>Allez dans l'onglet VOS SERIES, ajoutez votre pseudo nautiljon et patientez !</h6>
    </template>

    <script src="../useful/jquery-3.4.0.min.js"></script>
    <script src="popup.js"></script>
    <script src="../useful/sizeof.js"></script>
    <script type="text/javascript" src="materialize.min.js"></script>
  </body>

</html>
